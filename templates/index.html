<!DOCTYPE html>
<html lang="en">



<head>
  <meta charset="UTF-8">
  <title>Mission To Mars</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="header">
    <h1 class="title_center">Mission To Mars </h1>
      <a class="new_button" href="/scrape" role="button">Scrape New Data</a>
  </div>


  <div class="top_box">
    <h2>Latest News</h2>
    <p class="title_left"><b>{{mars_data.news_title}}</b></p>
    <p class="p_left">{{mars_data.news_p}}</p>
  </div>

  <div class="container">

    <div class="featured_image">
    
        <h2>Featured Mars Image</h2>
        <a href="{{mars_data.featured_image_url}}" target="_blank">
          <img src="{{mars_data.featured_image_url}}" class="figure-img img-fluid rounded">
        </a>
    </div>
    

    <div class="col-md-4">
      <h2>Current Weather on Mars</h2>
      <p class="font-weight-light">{{mars_data.mars_weather}}</p>
  
    </div>

    
    <div class="col-md table-sm table-striped table-borderless small">
        <h2>Mars Facts</h2>
        {{mars_data.mars_facts|safe}}

    </div>

   
    <div class="bottom_row">

      <div class="title_center">
        <h2>Hemispheres</h2>
      </div>

      {% for hemi in mars_data.hemisphere_image_urls%}
      <div class="col-md-6">
        <figure class="figure">
          <a href="{{hemi.img_url}}" target="_blank">
            <figcaption class="figure-caption">{{hemi.title}}</figcaption>
            <img src="{{hemi.img_url}}" class="figure-img img-fluid rounded">
          </a>
        </figure>
      </div>
      {% endfor %}

    </div>
  </div>

</body>

</html>
